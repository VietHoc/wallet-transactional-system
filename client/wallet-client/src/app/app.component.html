<div *ngIf="!isLoginPage"
     class="header">
  <a routerLink="/my-wallet">My wallet</a>
  <a routerLink="/teams">Teams</a>
  <a routerLink="/stocks">Stocks</a>

  <a routerLink="/auth/login"
     class="logOut"
     (click)="logOut()">Log out</a>
</div>
<div class="container">
  <p-toast styles="z-index: 1000;"
           [breakpoints]="{ '5000px': { width: 'auto', right: '0'} }"></p-toast>
  <router-outlet></router-outlet>
</div>
